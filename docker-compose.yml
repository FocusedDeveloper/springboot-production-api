version: '3.8'

services:
  db:
    image: postgres:17.6
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5